<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="images/logo.png" alt="">
            <nav>
                <ul id="menu-list" class="hide-menu">
                    <li><a href="">Game Controller</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img class="menu-icon" src="images/menu.png" ">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2 <br>DualShock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Campatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now <img src="images/arrow.png" alt=""></button>
            </div>
            <div class="col-2">
                <img src="images/controller.png" alt="controller" class="controller">
                <div class="color-box">
                </div>
                <div class="add-btn"><img src="images/add.png" alt="add">
                    <p><small>Add to Cart</small></p>
                </div>

            </div>
        </div>
        <div class="social-links">
            <img src="images/fb.png " alt="">
            <img src="images/tw.png " alt="">
            <img src="images/ig.png " alt="">
        </div>




    </div>
    <script>
        $('.menu-icon').click(function(){
            $('nav').toggleClass('hide-menu')
            // $('nav').hide(100)
        })
    </script>

</body>

</html>
